<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            background-image: url(https://i.pinimg.com/736x/19/7e/6e/197e6ebc45f5b68d7dafe9fe477ed3b6.jpg);
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 18px;
            color: #555;
            margin-bottom: 5px;
        }
        input[type="number"], select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f3f3f3;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter a temperature">
        <label for="unit">Temperature is in:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <input type="button" value="Convert" onclick="convertTemperature()">
        <div id="output">
            <h3>Result</h3>
        </div>
    </div>

    <script>
        function convertTemperature() {
            var temperatureInput = document.getElementById("temperature").value;
            var unit = document.getElementById("unit").value;
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";

            if (temperatureInput !== "") {
                var temperature = parseFloat(temperatureInput);

                if (unit === "celsius") {
                    var fahrenheit = (temperature * 9/5) + 32;
                    var kelvin = temperature + 273.15;
                    outputDiv.innerHTML += temperature + " Celsius = " + fahrenheit.toFixed(2) + " Fahrenheit<br>";
                    outputDiv.innerHTML += temperature + " Celsius = " + kelvin.toFixed(2) + " Kelvin";
                } else if (unit === "fahrenheit") {
                    var celsius = (temperature - 32) * 5/9;
                    var kelvin = (temperature - 32) * 5/9 + 273.15;
                    outputDiv.innerHTML += temperature + " Fahrenheit = " + celsius.toFixed(2) + " Celsius<br>";
                    outputDiv.innerHTML += temperature + " Fahrenheit = " + kelvin.toFixed(2) + " Kelvin";
                } else if (unit === "kelvin") {
                    var celsius = temperature - 273.15;
                    var fahrenheit = (temperature - 273.15) * 9/5 + 32;
                    outputDiv.innerHTML += temperature + " Kelvin = " + celsius.toFixed(2) + " Celsius<br>";
                    outputDiv.innerHTML += temperature + " Kelvin = " + fahrenheit.toFixed(2) + " Fahrenheit";
                }
            } else {
                outputDiv.innerHTML = "Please enter a value to convert.";
            }
        }
    </script>
</body>
</html>
